<form [formGroup]="loginForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="">Email</label>
    <input formControlName="email" type="email" class="form-control">
    <div *ngIf="email.touched && email.invalid" class="alert alert-danger">Email error</div>
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input formControlName="password" type="password" class="form-control">
    <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password error</div>
  </div>
  <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
  <button disabled class="btn btn-secondary" (click)="onRegister()">Register</button>
</form>
